<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ«€ å¿ƒé›»åœ–å³æ™‚ç›£æ¸¬ç³»çµ±</h1>
            <p>ECGç—…æ­·è³‡æ–™æª¢è¦–ç³»çµ±</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>è¨˜éŒ„é¸æ“‡</label>
                <select id="recordSelector">
                    <option value="">è¼‰å…¥ä¸­...</option>
                </select>
            </div>

            <div class="control-group">
                <label>å°èˆªæ§åˆ¶</label>
                <div style="display: flex; gap: 10px;">
                    <button id="prevBtn">â—€ï¸ ä¸Šä¸€ç­†</button>
                    <button id="nextBtn">ä¸‹ä¸€ç­† â–¶ï¸</button>
                </div>
            </div>


            <div class="control-group">
                <label>æŒ¯å¹…èª¿æ•´</label>
                <input type="range" id="amplitudeSlider" min="0.5" max="3" step="0.1" value="1">
                <span id="amplitudeValue">1.0x</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="heartRate">72</div>
                <div class="stat-label">å¿ƒè·³ç‡ BPM</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataCount">è¼‰å…¥ä¸­...</div>
                <div class="stat-label">è¨˜éŒ„ç·¨è™Ÿ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="diagnosis">æ­£å¸¸å¿ƒå¾‹</div>
                <div class="stat-label">è¨ºæ–·çµæœ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="signalQuality">è‰¯å¥½</div>
                <div class="stat-label">è¨Šè™Ÿå“è³ª</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="loading" id="loading">æ­£åœ¨è¼‰å…¥ECGç—…æ­·è³‡æ–™åº«...</div>
            <canvas id="ecgChart"></canvas>
        </div>
    </div>

    <script>
        class ECGVisualizer {
            constructor() {
                this.canvas = document.getElementById('ecgChart');
                this.ctx = this.canvas.getContext('2d');
                this.allECGData = []; // å„²å­˜æ‰€æœ‰3000ç­†30ç§’è¨˜éŒ„
                this.currentDataIndex = 0; // ç•¶å‰é¡¯ç¤ºçš„æ˜¯ç¬¬å¹¾ç­†è¨˜éŒ„
                this.sampleRate = 250; // 250 Hz
                this.recordDuration = 30; // æ¯ç­†è¨˜éŒ„30ç§’
                this.pointsPerRecord = this.sampleRate * this.recordDuration; // æ¯ç­†è¨˜éŒ„7500å€‹é»
                this.amplitude = 1;
                this.totalRecords = 3000;

                this.initCanvas();
                this.loadAllECGData();
                this.bindEvents();
                this.draw();
            }

            initCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
            }

            loadAllECGData() {
                document.getElementById('loading').style.display = 'block';

                setTimeout(() => {
                    this.allECGData = [];

                    for (let recordIndex = 0; recordIndex < this.totalRecords; recordIndex++) {
                        const ecgRecord = [];

                        // æ ¹æ“šçœŸå¯¦åˆ†ä½ˆéš¨æ©Ÿåˆ†é…è¨Šè™Ÿé¡å‹
                        let signalType;
                        let baseHeartRate;
                        const rand = Math.random();
                        if (rand < 0.75) {
                            signalType = 'normal';
                            baseHeartRate = 60 + Math.random() * 40; // 60-100 BPM
                        } else if (rand < 0.88) {
                            signalType = 'tachycardia';
                            baseHeartRate = 100 + Math.random() * 50; // 100-150 BPM
                        } else if (rand < 0.96) {
                            signalType = 'bradycardia';
                            baseHeartRate = 40 + Math.random() * 20; // 40-60 BPM
                        } else {
                            signalType = 'arrhythmia';
                            baseHeartRate = 50 + Math.random() * 70; // 50-120 BPM ä¸è¦å¾‹
                        }

                        const heartRateVariation = (Math.random() - 0.5) * 10; // Â±5 BPMè®ŠåŒ–
                        const amplitudeVariation = 0.7 + Math.random() * 0.6; // 0.7-1.3å€æŒ¯å¹…è®ŠåŒ–

                        for (let i = 0; i < this.pointsPerRecord; i++) {
                            const t = i / this.sampleRate;
                            let ecgValue = this.generateECGPoint(t, baseHeartRate + heartRateVariation, signalType);
                            ecgValue *= amplitudeVariation;

                            // æ ¹æ“šè¨Šè™Ÿé¡å‹èª¿æ•´
                            switch (signalType) {
                                case 'arrhythmia':
                                    if (Math.random() < 0.08) {
                                        ecgValue += (Math.random() - 0.5) * 0.6; // ä¸è¦å¾‹è®ŠåŒ–
                                    }
                                    break;
                                case 'tachycardia':
                                    // å¿ƒè·³éé€Ÿå¯èƒ½æœ‰äº›å¾®è®Šå½¢
                                    ecgValue += (Math.random() - 0.5) * 0.05;
                                    break;
                                case 'bradycardia':
                                    // å¿ƒè·³éç·©å¯èƒ½æŒ¯å¹…è¼ƒå°
                                    ecgValue *= 0.9;
                                    break;
                            }

                            // åŠ å…¥è¼•å¾®é›œè¨Šä½¿å…¶æ›´çœŸå¯¦
                            ecgValue += (Math.random() - 0.5) * 0.03;

                            ecgRecord.push(ecgValue);
                        }

                        // è¨ˆç®—æœ€çµ‚å¿ƒè·³ç‡ä¸¦åˆ†é¡
                        const finalHeartRate = Math.round(baseHeartRate + heartRateVariation);
                        let diagnosis = 'æ­£å¸¸å¿ƒå¾‹';
                        if (signalType === 'tachycardia') diagnosis = 'å¿ƒè·³éé€Ÿ';
                        else if (signalType === 'bradycardia') diagnosis = 'å¿ƒè·³éç·©';
                        else if (signalType === 'arrhythmia') diagnosis = 'å¿ƒå¾‹ä¸æ•´';

                        this.allECGData.push({
                            data: ecgRecord,
                            heartRate: finalHeartRate,
                            diagnosis: diagnosis,
                            timestamp: new Date(Date.now() - (this.totalRecords - recordIndex) * 30000).toLocaleString(),
                            quality: Math.random() > 0.15 ? 'è‰¯å¥½' : 'ä¸€èˆ¬' // 15%æ©Ÿç‡ç‚ºä¸€èˆ¬å“è³ª
                        });

                        // æ›´æ–°é€²åº¦
                        if (recordIndex % 100 === 0) {
                            document.getElementById('dataCount').textContent = `è¼‰å…¥ä¸­... ${Math.floor((recordIndex / this.totalRecords) * 100)}%`;
                        }
                    }

                    document.getElementById('loading').style.display = 'none';
                    this.populateRecordSelector();
                    this.updateStats();
                }, 100);
            }

            populateRecordSelector() {
                const selector = document.getElementById('recordSelector');
                selector.innerHTML = '';
                
                for (let i = 0; i < this.totalRecords; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    const record = this.allECGData[i];
                    option.textContent = `è¨˜éŒ„ ${i + 1} - ${record.diagnosis} (${record.heartRate} BPM)`;
                    selector.appendChild(option);
                }
                
                selector.selectedIndex = 0;
            }

            generateECGPoint(t, heartRate, signalType = 'normal') {
                // æ¨¡æ“¬çœŸå¯¦ECGæ³¢å½¢ï¼šPæ³¢ã€QRSè¤‡åˆæ³¢ã€Tæ³¢
                const period = 60 / heartRate; // ä¸€å€‹å¿ƒè·³é€±æœŸçš„ç§’æ•¸
                const phase = (t % period) / period * 2 * Math.PI;

                let ecgValue = 0;

                // Pæ³¢ (0.08-0.12ç§’)
                if (phase >= 0 && phase <= 0.8) {
                    ecgValue += 0.1 * Math.sin(phase * 4);
                }

                // QRSè¤‡åˆæ³¢ (0.06-0.10ç§’) - ä¸»è¦ç‰¹å¾µ
                if (phase >= 2.5 && phase <= 3.5) {
                    const qrsPhase = (phase - 2.5);
                    if (qrsPhase <= 0.3) {
                        ecgValue += -0.2 * Math.sin(qrsPhase * 10); // Qæ³¢
                    } else if (qrsPhase <= 0.6) {
                        ecgValue += 1.0 * Math.sin((qrsPhase - 0.3) * 10); // Ræ³¢
                    } else {
                        ecgValue += -0.3 * Math.sin((qrsPhase - 0.6) * 10); // Sæ³¢
                    }
                }

                // Tæ³¢ (0.16ç§’)
                if (phase >= 4.5 && phase <= 5.5) {
                    ecgValue += 0.3 * Math.sin((phase - 4.5) * 3);
                }

                return ecgValue;
            }


            bindEvents() {
                const recordSelector = document.getElementById('recordSelector');
                const amplitudeSlider = document.getElementById('amplitudeSlider');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                recordSelector.addEventListener('change', (e) => {
                    this.currentDataIndex = parseInt(e.target.value);
                    this.draw();
                    this.updateStats();
                });

                prevBtn.addEventListener('click', () => this.previousRecord());
                nextBtn.addEventListener('click', () => this.nextRecord());

                amplitudeSlider.addEventListener('input', (e) => {
                    this.amplitude = parseFloat(e.target.value);
                    document.getElementById('amplitudeValue').textContent = this.amplitude.toFixed(1) + 'x';
                    this.draw();
                });

                // éµç›¤æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'ArrowLeft':
                            this.previousRecord();
                            break;
                        case 'ArrowRight':
                            this.nextRecord();
                            break;
                    }
                });

                window.addEventListener('resize', () => this.initCanvas());
            }


            nextRecord() {
                if (this.allECGData.length === 0) return;
                this.currentDataIndex = (this.currentDataIndex + 1) % this.totalRecords;
                document.getElementById('recordSelector').selectedIndex = this.currentDataIndex;
                this.draw();
                this.updateStats();
            }

            previousRecord() {
                if (this.allECGData.length === 0) return;
                this.currentDataIndex = (this.currentDataIndex - 1 + this.totalRecords) % this.totalRecords;
                document.getElementById('recordSelector').selectedIndex = this.currentDataIndex;
                this.draw();
                this.updateStats();
            }

            draw() {
                const rect = this.canvas.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;

                // æ¸…ç©ºç•«å¸ƒ
                this.ctx.clearRect(0, 0, width, height);

                // ç¹ªè£½èƒŒæ™¯ç¶²æ ¼
                this.drawGrid(width, height);

                // ç¹ªè£½ECGæ³¢å½¢
                this.drawECG(width, height);
            }

            drawGrid(width, height) {
                this.ctx.strokeStyle = '#e9ecef';
                this.ctx.lineWidth = 1;

                // å‚ç›´ç·š
                for (let x = 0; x <= width; x += 25) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, height);
                    this.ctx.stroke();
                }

                // æ°´å¹³ç·š
                for (let y = 0; y <= height; y += 25) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(width, y);
                    this.ctx.stroke();
                }

                // ç²—ç¶²æ ¼ç·š
                this.ctx.strokeStyle = '#dee2e6';
                this.ctx.lineWidth = 2;

                for (let x = 0; x <= width; x += 125) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, height);
                    this.ctx.stroke();
                }

                for (let y = 0; y <= height; y += 125) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(width, y);
                    this.ctx.stroke();
                }
            }

            drawECG(width, height) {
                if (this.allECGData.length === 0) return;

                const currentRecord = this.allECGData[this.currentDataIndex];
                const centerY = height / 2;
                const scale = height / 6 * this.amplitude;

                this.ctx.strokeStyle = '#28a745';
                this.ctx.lineWidth = 2;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';

                this.ctx.beginPath();

                // é¡¯ç¤ºå®Œæ•´çš„30ç§’è¨˜éŒ„
                for (let i = 0; i < currentRecord.data.length; i++) {
                    const x = (i / currentRecord.data.length) * width;
                    const y = centerY - (currentRecord.data[i] * scale);

                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }

                this.ctx.stroke();

                // é¡¯ç¤ºè¨˜éŒ„è³‡è¨Š
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                this.ctx.fillRect(10, 10, 350, 80);
                
                this.ctx.fillStyle = '#495057';
                this.ctx.font = 'bold 16px Microsoft JhengHei';
                this.ctx.fillText(`è¨˜éŒ„ ${this.currentDataIndex + 1}/${this.totalRecords} - ${currentRecord.diagnosis}`, 20, 30);
                this.ctx.font = '14px Microsoft JhengHei';
                this.ctx.fillText(`æ™‚é–“æˆ³è¨˜: ${currentRecord.timestamp}`, 20, 50);
                this.ctx.fillText(`å¿ƒè·³ç‡: ${currentRecord.heartRate} BPM`, 20, 70);
                this.ctx.fillText(`è¨Šè™Ÿå“è³ª: ${currentRecord.quality}`, 250, 70);

                // é¡¯ç¤ºæ™‚é–“è»¸
                this.ctx.fillStyle = '#6c757d';
                this.ctx.font = '12px Microsoft JhengHei';
                for (let i = 0; i <= 30; i += 5) {
                    const x = (i / 30) * width;
                    this.ctx.fillText(`${i}s`, x - 10, height - 5);
                    
                    // ç¹ªè£½æ™‚é–“åˆ»åº¦ç·š
                    this.ctx.strokeStyle = '#dee2e6';
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, height - 30);
                    this.ctx.lineTo(x, height - 20);
                    this.ctx.stroke();
                }

                // é¡¯ç¤ºæç¤º
                this.ctx.fillStyle = 'rgba(102, 126, 234, 0.8)';
                this.ctx.font = '14px Microsoft JhengHei';
                this.ctx.fillText('æç¤º: ä½¿ç”¨ â† â†’ æˆ–ä¸‹æ‹‰é¸å–®åˆ‡æ›è¨˜éŒ„', width - 250, height - 20);
            }

            updateStats() {
                if (this.allECGData.length === 0) return;

                const currentRecord = this.allECGData[this.currentDataIndex];
                document.getElementById('heartRate').textContent = currentRecord.heartRate;
                document.getElementById('dataCount').textContent = `${this.currentDataIndex + 1} / ${this.totalRecords}`;
                document.getElementById('diagnosis').textContent = currentRecord.diagnosis;
                document.getElementById('signalQuality').textContent = currentRecord.quality;
            }
        }

        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        window.addEventListener('load', () => {
            new ECGVisualizer();
        });
    </script>
