<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心電圖可視化系統</title>

    <!-- 安全標頭：主要安全標頭已透過 Cloudflare Worker 設定 -->
    <!-- 只保留可在 meta 標籤中有效的設置 -->
    <!-- CSP 可以透過 meta 設置，但移除 frame-ancestors（只能透過 HTTP 標頭）-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">

    <!-- X-Content-Type-Options 可以在 meta 中設置 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- X-Frame-Options 不能在 meta 中設置，已移除（由 Worker 處理）-->
    <!-- frame-ancestors 不能在 meta 中設置，已移除（由 Worker 處理）-->

    <!-- Referrer Policy 使用標準的 name 屬性 -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">

    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🫀 心電圖即時監測系統</h1>
            <p>ECG病歷資料檢視系統</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="recordSelector">記錄選擇</label>
                <select id="recordSelector">
                    <option value="">載入中...</option>
                </select>
            </div>

            <div class="control-group">
                <label>導航控制</label>
                <div class="button-container">
                    <button id="prevBtn">◀️ 上一筆</button>
                    <button id="nextBtn">下一筆 ▶️</button>
                </div>
            </div>


            <div class="control-group">
                <label for="amplitudeSlider">振幅調整</label>
                <input type="range" id="amplitudeSlider" min="0.5" max="3" step="0.1" value="1">
                <span id="amplitudeValue">1.0x</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="heartRate">72</div>
                <div class="stat-label">心跳率 BPM</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataCount">載入中...</div>
                <div class="stat-label">記錄編號</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="diagnosis">正常心律</div>
                <div class="stat-label">診斷結果</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="signalQuality">良好</div>
                <div class="stat-label">訊號品質</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="loading" id="loading">正在載入ECG病歷資料庫...</div>
            <canvas id="ecgChart"></canvas>
        </div>
    </div>

    <!-- 引入外部 JavaScript -->
    <script src="app.js"></script>
</body>

</html>
